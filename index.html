<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Track your daily fitness and wellness habits">
    <title>Habit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úì</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google API Libraries -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</head>
<body>
    <div id="app">
        <!-- Loading State -->
        <div id="loading" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading habits...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-screen" style="display: none;">
            <div class="error-content">
                <h2>‚ö†Ô∏è Connection Error</h2>
                <p id="error-message"></p>
                <button onclick="location.reload()" class="btn-primary">Retry</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">Daily Tracker</h1>
                    <div class="header-date" id="current-date"></div>
                </div>
            </header>

            <!-- Progress Circle -->
            <section class="progress-section">
                <div class="progress-circle-container">
                    <svg class="progress-circle" viewBox="0 0 200 200">
                        <circle class="progress-bg" cx="100" cy="100" r="85" />
                        <circle class="progress-bar" cx="100" cy="100" r="85" id="progress-ring" />
                    </svg>
                    <div class="progress-text">
                        <div class="progress-count" id="progress-count">0/15</div>
                        <div class="progress-label">completed</div>
                    </div>
                </div>
                <div class="progress-stats">
                    <div class="stat">
                        <span class="stat-value" id="completion-rate">0%</span>
                        <span class="stat-label">Today</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="streak-count">0</span>
                        <span class="stat-label">Streak</span>
                    </div>
                </div>
            </section>

            <!-- Habits List -->
            <section class="habits-section">
                <div class="section-header">
                    <h2>Your Habits</h2>
                    <button class="btn-secondary" onclick="app.refreshData()">‚Üª Refresh</button>
                </div>
                <div class="habits-grid" id="habits-container">
                    <!-- Habits will be dynamically inserted here -->
                </div>
            </section>

            <!-- View History Button -->
            <section class="actions-section">
                <button class="btn-secondary btn-full" onclick="app.showHistory()">
                    üìä View History
                </button>
            </section>
        </div>

        <!-- Habit Modal -->
        <div id="habit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Log Habit</h3>
                    <button class="modal-close" onclick="app.closeModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <div id="modal-input-container">
                        <!-- Input will be dynamically inserted -->
                    </div>
                    <div class="modal-info">
                        <p><strong>Today's value:</strong> <span id="modal-current-value">Not logged</span></p>
                        <p class="modal-hint" id="modal-hint"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <button class="btn-primary" onclick="app.saveHabit()">Save</button>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="modal" style="display: none;">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h3>History & Trends</h3>
                    <button class="modal-close" onclick="app.closeHistoryModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="history-filters">
                        <select id="history-habit-filter" onchange="app.filterHistory()">
                            <option value="all">All Habits</option>
                        </select>
                        <select id="history-days-filter" onchange="app.filterHistory()">
                            <option value="7">Last 7 days</option>
                            <option value="14">Last 14 days</option>
                            <option value="30">Last 30 days</option>
                        </select>
                    </div>
                    <div id="history-content" class="history-content">
                        <p class="loading-text">Loading history...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
